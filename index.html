<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn">ラッキーカラー診断</button>
    <p id=color></p>

    <script>
        document.getElementById('btn').addEventListener('click', function (){
            const num= Math.floor(Math.random()*5);
            let color=document.getElementById('color');
            if (num === 0){
                color.style.color ='#ffc0cb';
                color.textContent ='ピンク';
            }else if(num === 1){
                color.style.color ='#40e0d0';
                color.textContent ='ティファニーブルー';
            }else if(num === 2){
                color.style.color ='#32cd32';
                color.textContent ='グリーン';
            }else if(num === 3){
                color.style.color ='#ffa500';
                color.textContent ='オレンジ'
            }else if(num === 4){
                color.style.color ='#ea5550';
                color.textContent ='レッド';
                }
            })
    </script>
</body>
</html>
